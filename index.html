<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="payment-info">
            <h1>Payment Details</h1>
            <p>Enter your payment details below to purchase.</p>
            <div class="email-address">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="youremail@example.com" required>
            </div>
            <div class="cardholder-info">
                <label for="cardholder">Cardholder Name</label>
                <input type="text" id="cardholder" name="cardholder" required>
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" inputmode="numeric" maxlength="16" required>
            </div>
            <div class="billing-address">
                <label for="billing-address">Billing Address</label>
                <input type="text" id="billing-address" name="billing-address" required>
            </div>
            <div class="state-country">
                <label for="state">State/Province</label>
                <input type="text" id="state" name="state" required>
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                </select>
            </div>
        </div>
        <div class="card-details">
            <img src="https://imgs.search.brave.com/QPYDNcriW4c37VZLvmueNh4gp62w6W9y_VgLqHIaiUA/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9wbmdp/bWcuY29tL3VwbG9h/ZHMvdmlzYS92aXNh/X1BORzM2LnBuZw" alt="VISA Logo" class="card-logo">
            <div class="expiry-cvv">
                <div class="expiry">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" maxlength="5" required>
                </div>
                <div class="cvv">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" inputmode="numeric" maxlength="3" required>
                    <span class="tooltip">What's this?</span>
                </div>
            </div>
            <div class="pay-now">
                <button type="submit">Pay Now</button>
            </div>
        </div>
    </div>
</body>
</html>
